<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>View Poll</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<h1 data-field="title">...</h1>
			<ul id="optinos"> </ul>
			<div id="chart"></div>
			<div>
				<button class="btn btn-sm" id="delete">Delete this poll</button>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>
	<script src="https://www.google.com/jsapi"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
		google.load('visualization', '1.0', {'packages': ['corechart']});
		google.setOnLoadCallback(function(){
			$(function(){
				var chart;
				var poll = location.href.split("poll=")[1];
				var update = function(){
					$.get("http://localhost:8080/"+poll+"?key=1234", null, null, "json")
						.done(function(polls){
							var poll = polls[0];
							$('[data-field="title"]').text(poll.title);
							$("#options").empty();
							for (var o in polls.results){
								$("#options").append(
									$("<li>").append(
										$("<small>").addClass("label labeldefalut")
										.text(poll.results[o]), " ", o
									)
								)
							}
							if (poll.results){
								var data = new google.visualization.DataTable();
								data.addColumn("string", "Option");
								data.addColumn("number", "Votes");
								for (var o in poll.results){
									data.addRow([o, poll.results[o]])
								}
								if(!chart){
									chart = new google.visualization.PieChart(document.getElementById('chart'));
								}
								chart.draw(data, {is3D: true})
							}
						});
					window.setTimeout(update, 1000)
				};
				update();
				$("#delete").click(function(){
					if (confirm("sure?")){
						$.ajax({
							url: "http://localhost:8080/"+poll+"?key=1234",
							type: "DELETE"
						})
							.done(function(){
								location.href = "/";
							})
					}
				});
			});
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create Poll</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="col-md-4"></div>
		<form id="poll" role="form" class="col-md-4">
			<h2>Create Poll</h2>
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" id="title" placeholder="Title">
			</div>
			<div class="form-group">
				<label for="options">Options</label>
				<input type="text" class="form-control" id="options" placeholder="Options">
				<p class="help-block">Comma separated</p>
			</div>
			<button type="submit" class="btn btn-primary">CreatePolls</button> or <a href="/">cancel</a>
		</form>
		<div class="col-md-4"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
		$(function(){
			var form = $("form#polls");
			form.submit(function(e){
				e.preventDefault();
				var title = form.find("input[id='title']").val();
				var options = form.find("input[id='options']").val();
				options = options.split(",");
				for (var opt in options){
					options[opt] = options[opt].trim();
				}
				$.post("http://localhost:8080/polls/?key=1234",
					JSON.stringify({
						title: title,
						options: options
					})
				).done(function(d, s, r){
					localtion.href = "view.html?poll="+r.getResponseHeader("Location");
				});
			});
		});
	</script>
</body>
</html>
